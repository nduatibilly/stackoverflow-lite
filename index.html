<!DOCTYPE html>
<html>
<head>
	<title>Stackoverflow - Lite</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">

		<h1>Home page</h1>
		<h2><button>login</button></h2>
		<p>Ask questions get answered by pros</p>
		<form>

			<input type="text" name="" placeholder="Question here">
			<button>ask</button>
		</form>

		<div class="box-1">
			<h3>Don't have an account yet</h3>
			<form>
				<div>
					<label>First Name</label>
					<input type="text" name="First" placeholder="Enter first name">
				</div>
				<br>
				<div>
					<label>Last Name</label>
					<input type="text" name="Last" placeholder="Enter last name">
				</div>
				<br>
				<div>
					<label>Email Address</label>
					<input type="Email" name="Last" placeholder="your mail">
				</div>
				<br>
				<input type="submit" name="submit">

			</form>
		</div>

		<footer>copyright @ 2018</footer>

	</div>

</body>
</html>
